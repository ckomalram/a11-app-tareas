<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingrese Tarea nueva..."
        [(ngModel)]="nombreTarea"
        (keyUp.enter)="agregarTarea()"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="listaTareas.length === 0">
        <h6>NO HAY TAREAS PARA MOSTRAR.</h6>
      </div>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index">

            <span class="cursor" (click)="actualziarTarea(tarea , i)">
              <i [ngClass]=" tarea.estado ? 'fas fa-check-circle text-success'  : 'far fa-circle'"></i>
              <!-- <i class="far fa-circle"></i> -->
            </span>
            {{ tarea.nombre }}
            <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="far fa-trash-alt"></i></span>


        </li>
      </ul>
    </div>
  </div>
</div>
